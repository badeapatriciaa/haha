<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<title>Carte SCOPA - Rotire automată</title>
<style>
   body {
     display: flex;
     justify-content: center;
     align-items: center;
     height: 100vh;
     background: #f0f0f0;
   }
   .card-container {
     perspective: 1000px;
   }
   .card {
     width: 300px;
     height: 450px;
     position: relative;
     transform-style: preserve-3d;
     transition: transform 0.8s cubic-bezier(.23,.92,.17,.99);
     cursor: pointer;
   }
   .card.is-flipped {
     transform: rotateY(180deg);
   }
   .card-face {
     position: absolute;
     width: 100%;
     height: 100%;
     backface-visibility: hidden;
     border-radius: 20px;
     box-shadow: 0 6px 30px rgba(0,0,0,0.20);
     background: #fff;
     display: flex;
     justify-content: center;
     align-items: center;
     font-family: "Arial Black", Arial, sans-serif;
     font-size: 2.5rem;
   }
   .card-front {
     background: #184B14;
     color: #FFF;
   }
   .card-back img {
     max-width: 80%;
     max-height: 80%;
     border-radius: 10px;
   }
   .card-back {
     transform: rotateY(180deg);
     background: #FFFBF5;
   }
</style>
</head>
<body>
<div class="card-container">
<div class="card" id="autoCard">
<div class="card-face card-front">SCOPA</div>
<div class="card-face card-back">
<img src="image.jpeg" alt="Poză carte SCOPA">
</div>
</div>
</div>
<script>
   const card = document.getElementById('autoCard');
   setInterval(() => {
     card.classList.toggle('is-flipped');
   }, 2000);
</script>
</body>
</html>
