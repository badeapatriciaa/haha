<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>SCOPA Card Automatic Flip</title>
<style>
   body {
     display: flex;
     justify-content: center;
     align-items: center;
     height: 100vh;
     background: #f0f0f0;
   }
   .card-container {
     perspective: 800px;
   }
   .card {
     width: 300px;
     height: 450px;
     position: relative;
     transform-style: preserve-3d;
     transition: transform 0.8s cubic-bezier(.23,.92,.17,.99);
   }
   .is-flipped {
     transform: rotateY(180deg);
   }
   .card-face {
     position: absolute;
     width: 100%;
     height: 100%;
     backface-visibility: hidden;
     border-radius: 16px;
     box-shadow: 0 6px 20px rgba(0,0,0,0.20);
     display: flex;
     align-items: center;
     justify-content: center;
     font-size: 2.4rem;
     font-family: sans-serif;
     background: #fff;
   }
   .card-front {
     background: #184B14;
     color: #fff;
   }
   .card-back {
     background: #F3E7CC;
     transform: rotateY(180deg);
   }
   .card-back img {
     max-width: 80%;
     max-height: 80%;
     border-radius: 12px;
   }
</style>
</head>
<body>
<div class="card-container">
<div class="card" id="autoCard">
<div class="card-face card-front">SCOPA</div>
<div class="card-face card-back">
<img src="image.jpg" alt="Scopa Card Back">
</div>
</div>
</div>
<script>
   const card = document.getElementById('autoCard');
   setInterval(() => {
     card.classList.toggle('is-flipped');
   }, 2000);
</script>
</body>
</html>
